<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labia</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .fade-in { animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .font-mono { font-family: 'Space Mono', monospace; }
    .author { letter-spacing: 0.3em; }
    .bold-word { font-weight: 700; }
  .dark #logo-img, .dark #arrow-img {
  filter: invert(1) brightness(2) !important;
}
</style>
  <link rel="icon" href="favicon/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
</head>
<body>
  <!-- Header: logo y toggle -->
  <header class="w-full flex justify-between items-center px-8 pt-8">
    <!-- Logo imagen -->
    <div class="flex items-center">
      <a href="https://www.linkedin.com/company/yugolabia" target="_blank" rel="noopener">
  <img src="logo.png" alt="Logo" class="w-24 h-24 object-contain filter dark:invert" id="logo-img">
</a>
    </div>
    <!-- Toggle idioma + dark juntos -->
    <div class="header-toggles flex items-center gap-3">
      <button id="lang-toggle-btn" class="lang-toggle-btn" aria-label="Cambiar idioma" tabindex="0">ES</button>
      <button id="dark-toggle" aria-label="Toggle dark mode" class="w-10 h-6 flex items-center bg-gray-200 dark:bg-gray-700 rounded-full p-1 transition-colors duration-300 focus:outline-none ml-2">
        <span class="w-4 h-4 bg-black dark:bg-white rounded-full transition-transform duration-300" id="toggle-ball"></span>
      </button>
    </div>
  </header>
  <!-- Main frase -->
  <main class="flex-1 flex flex-col justify-center items-center w-full px-4 mb-12">
    <section class="w-full px-8 mt-2">
      <div class="fade-in">
        <p id="main-phrase" class="text-black dark:text-white text-6xl md:text-9xl font-thin leading-tight md:leading-[1.05] mb-10 font-[100] font-sans break-words w-full text-center md:text-left">
          <!-- Frase aquí -->
        </p>
        <hr class="border-t border-gray-300 dark:border-gray-600 mb-2">
        <div class="flex justify-end">
          <span id="author" class="author font-mono text-base md:text-xl text-black dark:text-white tracking-widest text-right block"> <!-- Autor aquí --> </span>
        </div>
      </div>
      <button id="next-btn" aria-label="Siguiente frase" class="fixed bottom-8 right-8 z-50 flex items-center text-white dark:text-white transition-transform duration-200 hover:scale-110 focus:outline-none group">
  <img src="arrow.svg" alt="Siguiente" class="w-24 h-24 group-hover:translate-x-1 transition-transform dark:invert" id="arrow-img">
</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
